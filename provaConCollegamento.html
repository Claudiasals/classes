<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <script src="prova.js" defer></script>
</head>

<body>
<div id="boxRegistrazione">
    <h2>Registrazione utente</h2>
    <form id="registrationForm">
      Nome: <input type="text" id="name"><br>
      Cognome: <input type="text" id="lastname"><br>
      Email: <input type="email" id="email"><br>
      Password: <input type="password" id="password"><br>
      <button id= "addUser" type="submit">Crea Utente</button>
      <div id="registrationMessage"></div>
    </form>
</div>

<div id="boxLogin" >
    <h2>Login</h2>
    <form id="loginForm">
      Password: <input type="password" id="loginPassword"><br>
      <button id= "login" type="submit">Login</button>
      <div id="loginMessage"></div>
    </form>
</div>

<div id="boxChangePsw">
    <h2>Cambia Password</h2>
    <form id="changePasswordForm">
      Vecchia Password: <input type="password" id="oldPassword"><br>
      Nuova Password: <input type="password" id="newPassword"><br>
      <button id= "changePsw" type="submit">Cambia Password</button>
      <div id="changePasswordMessage"></div>
    </form>
</div>
</body>

</html>
