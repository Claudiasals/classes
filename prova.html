<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <script src="prova.js" defer></script>

</head>
<body>

    <h2>Registrazione utente</h2>
    <form id="registrationForm">
      Nome: <input type="text" id="name"><br>
      Cognome: <input type="text" id="lastname"><br>
      Email: <input type="email" id="email"><br>
      Password: <input type="password" id="password"><br>
      <button type="submit">Crea Utente</button>
    </form>
  
    <h2>Login</h2>
    <form id="loginForm">
      Password: <input type="password" id="loginPassword"><br>
      <button type="submit">Login</button>
    </form>
  
    <h2>Cambia Password</h2>
    <form id="changePasswordForm">
      Vecchia Password: <input type="password" id="oldPassword"><br>
      Nuova Password: <input type="password" id="newPassword"><br>
      <button type="submit">Cambia Password</button>
    </form>
    
</body>
</html>
